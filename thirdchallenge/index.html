<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter Project</title>
  <link rel="stylesheet" href="src/styles.css">
</head>

<body>
  <div id="app"></div>

  <div class="main-container mx-auto max-height text-center">
    <h1 class="text-uppercase" id="text-counter">counter</h1>
    <h1 id="counter">0</h1>
    <button class="counterBtn prevBtn text-uppercase">
      lower count
    </button>
    <button class="counterBtn resetBtn text-uppercase">
      reset count
    </button>
    <button class="counterBtn nextBtn text-uppercase">
      add count
    </button>
  </div>

  <script src="src/index.js"></script>
</body>

</html>
