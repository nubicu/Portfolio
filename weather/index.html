<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Enter your city..."
                  class="form-control"
                  id="search-city"
                  autocomplete="off"
                />
              </div>
              <div class="col-3">
                <input type="submit" value="Search" class="btn w-100" />
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <h4 class="current-time"></h4>
            <hr />
            <ul>
              <li>Last updated: <span id="date"></span></li>
              <li id="description">Description:</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src=""
                  alt="Weather-Description"
                  id="icon"
                  class="float-left"
                />
                <div class="float-left">
                  <strong id="temperature"></strong
                  ><span class="units"
                    ><a href="#" id="celsius-link" class="active">ºC</a> |
                    <a href="#" id="fahrenheit-link">°F</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast-date" id="forecast"></div>
        </div>
        <footer>
          <a
            href="https://github.com/nubicu/weather-app-vanilla"
            target="_blank"
            >Open-source code
          </a>
          by
          <a
            href="https://www.linkedin.com/in/robertfilipescu/"
            target="_blank"
          >
            Robert Buzabrici-Filipescu
          </a> <br />
          Forecast provided by <a href="http://openweathermap.org" target="_blank">openweathermap.org</a>
        </footer>
      </div>
    </div>

    <script src="src/app.js"></script>
    <script
      src="https://kit.fontawesome.com/c8a19979ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
